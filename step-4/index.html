<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Demo ZetaPush Gallery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <style>nav { background-color: #26a69a; } main { height: calc(100vh - 64px); overflow-y: auto; } .center-cropped { height: 250px; object-fit: cover; object-position: center; } [data-tag]::before { content: attr(data-tag) } .brand-logo { width: 100%; }</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://unpkg.com/zetapush-js@3.0.0-alpha.3/dist/zetapush.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <span class="brand-logo">
          <a href=".."><i class="material-icons">cloud_upload</i></a>ZetaPush Gallery
          <span class="right"><i id="connection-status" class="material-icons">signal_wifi_off</i></span>
        </span>
      </div>
    </nav>
    <main>
      <form id="form" class="row">
        <div class="file-field input-field col m4 s12">
          <div class="btn">
            <span>File</span>
            <input type="file" accept="image/*" required>
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
        <div class="input-field col m4 s12">
          <input id="tags" type="text" class="validate" required>
          <label class="active" for="tags">Tags</label>
        </div>
        <div class="input-field col m4 s12">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
        <div class="progress hide">
          <div class="indeterminate"></div>
        </div>
      </form>
      <div id="cards" class="row"></div>
    </main>
    <script src="utils.js"></script>
    <script src="index.js"></script>
  </body>
</html>
